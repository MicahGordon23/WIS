<div class="print-hide">
  <h1>Reports</h1>

  <div class="report-buttons">
    <mat-dialog-actions>
      <button mat-raised-button (click)="getIntakeReport()">
        Intake Report
      </button>
    </mat-dialog-actions>

    <mat-dialog-actions>
      <button mat-raised-button (click)="genWeightSheetReport()">
        Daily Weight Sheet Report
      </button>
    </mat-dialog-actions>

    <mat-dialog-actions>
      <button mat-raised-button (click)="genCommodityReport()">
        Daily Commodity Report
      </button>
    </mat-dialog-actions>

    <mat-dialog-actions>
      <button mat-raised-button (click)="genProducerReport()">
        Producer Commodity Report
      </button>
    </mat-dialog-actions>

    <mat-dialog-actions>
      <button mat-raised-button (click)="genTransferReport()">
       Transfer Report
      </button>
    </mat-dialog-actions>

  </div>
</div>
