<div>
  <h1>New Inbound Weightsheet</h1>

  <p>Lot: {{lotId}}</p>
  <p>Commodity: {{lot.commodityTypeIdLink}}</p>
  <p *ngIf="lot.commodityVarietyIdLink">Variety: {{lot.commodityVarietyIdLink}}</p>
  <div [formGroup]="form" (ngSubmit)="onSubmit()">
    <!--Weigher Field-->
    <mat-form-field>
      <mat-label>Weigher</mat-label>
      <input matInput formControlName="weigher" required placeholder="Weigher" />
      <mat-error *ngIf="this.form.controls['weigher'].errors?.['required']">
        Weigher Name is required.
      </mat-error>
    </mat-form-field>

    <!--Hauler Field-->
    <mat-form-field>
      <mat-label>Hauler</mat-label>
      <input matInput formControlName="hauler" placeholder="Hauler" />
    </mat-form-field>

    <!--Miles One Way Field-->
    <mat-form-field>
      <mat-label>Miles One Way</mat-label>
      <input matInput formControlName="miles" placeholder="Miles One Way" />
    </mat-form-field>

    <!--Notes Field-->
    <mat-form-field>
      <mat-label>Notes</mat-label>
      <input matInput formControlName="notes" placeholder="Notes" />
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-raised-button (click)="onCancel()">Cancel</button>
    </mat-dialog-actions>

    <mat-dialog-actions>
      <button mat-raised-button
              (click)="onSubmit()"
              [disabled]="!form.valid">
        Done
      </button>
    </mat-dialog-actions>
  </div>
</div>
